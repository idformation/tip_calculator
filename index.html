<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>S P L I T T E R</header>
  <nav></nav>

  <main>
    <section class="content">

      <div class="parentUI">

        <div class="bill">
          <div class="titleContainer">
            <p class="sTitleOnLight">Bill</p>
            <p class="error">Can't be zero</p>
          </div>
          <input type="text" name=0 class="inputLong ico_dollars" placeholder="0.00" />
        </div>
        <div class="selector">
          <p class="sTitleOnLight">Select Tip %</p>
          <div class="listBtn">
            <button class="perBtn">5%</button>
            <button class="perBtn">10%</button>
            <button class="perBtn">15%</button>
            <button class="perBtn">25%</button>
            <button class="perBtn">50%</button>
            <input type="text" class="inputSlt" placeholder="Custom" />
          </div>
        </div>
        <div class="numPpl">
          <div class="titleContainer">
            <p class="sTitleOnLight">Number of People</p>
            <p class="error">Can't be zero</p>
          </div>
          <input type="text" name=1 class="inputLong ico_bonhomme" placeholder="1" />
        </div>

      </div>
  
      <div class="parentResult">

        <div class="catRes">
          <div class="txtRes">
            <p class="sTitleOnDark">Tip Amount</p>
            <div class="subtitle">/ person</div>
          </div>
          <div class="numRes">$0.00</div>
        </div>
        <div class="catRes">
          <div class="txtRes">
            <p class="sTitleOnDark">Total</p>
            <div class="subtitle">/ person</div>
          </div>
          <div class="numRes">$0.00</div>
        </div>
        <button class="reset resetoff">RESET</button>

      </div>

    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
